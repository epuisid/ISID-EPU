<div>
    <div class="titlebar">
        <p class="title">{{data.title}}</p>
        
        <input [(ngModel)]="query" placeholder="🔍 Search for keywords..."/>
    </div>
    <div *ngIf="query.length===0">
        <app-paraspecbox *ngFor="let para of data.paragraphs" [para]="para"></app-paraspecbox>
        <app-seminarbox *ngFor="let seminar of data.pastSeminars" [seminar]="seminar"></app-seminarbox>
    </div>
    <div *ngIf="getQueryResults().length>0 && query.length>0">
        <app-seminarbox *ngFor="let res of getQueryResults()" [seminar]="res"></app-seminarbox>
    </div>
</div>
