<div class="main" [ngStyle]="{width:(width?width:'')}">
    <a *ngIf="person.imageLink" href="{{person.imageLink}}">
        <img src="{{person.image}}" class="student-img">
    </a>
    <a *ngIf="(!person.imageLink)&&person.personPageKey" [routerLink]="'/people/individual/'+person.personPageKey">
        <img src="{{person.image}}" class="student-img">
    </a>
    <img *ngIf="(!person.imageLink)&&(!person.personPageKey)" src="{{person.image}}" class="student-img">
    <div class="student-title fs-large">
        <div *ngIf="person.personPageKey" class="row center-align linkparts center-justify personPageLink">
            <a  class="personLink" [routerLink]="'/people/individual/'+person.personPageKey">
                {{person.name}}
            </a>
            <i *ngIf="person.personPageKey" class="fa fa-external-link-square linkicon"></i>
        </div>
        <div *ngIf="!person.personPageKey">
            {{person.name}}
        </div>
    </div>
    <div class="body" [innerHTML]="person.description"></div>
</div>
